<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="Content-Language" content="en">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
    <meta name="apple-itunes-app" content="app-id=833047956" />
    <link href="/apple-touch-icon.png" rel="apple-touch-icon" sizes="180x180">
    <link href="/favicon-32x32.png" rel="icon" type="image/png" sizes="32x32">
    <link href="/favicon-16x16.png" rel="icon" type="image/png" sizes="16x16">
    <link href="/site.webmanifest" rel="manifest">
    <link href="/safari-pinned-tab.svg" rel="mask-icon" color="#5bbad5">
    <link href="/favicon.ico" rel="shortcut icon" type="image/png">
    <link href="/images/ezm-favicon-48x48.png" rel="apple-touch-icon" />
    <link href="/images/ezm-favicon-72x72.png" rel="apple-touch-icon" sizes="72x72" type="image/png" />
    <link href="/images/ezm-favicon-114x114.png" rel="apple-touch-icon" sizes="114x114" type="image/png" />
    <link href="/images/ezm-favicon-144x144.png" rel="apple-touch-icon" sizes="144x144" type="image/png" />
    <link href="//fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link href="/public/styles/common/ez-body.css?v=r72-3" rel="stylesheet" type="text/css">
    <script src="/node_modules/jquery/dist/jquery.min.js"></script>
    <script src="/node_modules/jquery-migrate/dist/jquery-migrate.min.js"></script>
    <script src="/node_modules/moment/min/moment-with-locales.min.js"></script>
    <script src="/node_modules/moment-timezone/builds/moment-timezone-with-data.min.js"></script>
    <script src="/jquery-ui/jquery-ui.min.js"></script>
    <script src="/ezwp/js/ez-library.bundle.js?v=r72-3"></script>
    <script src="/ezwp/js/ez-core.bundle.js?v=r72-3"></script>
    <script src="/ezwp/js/ez-ux-core.bundle.js?v=r72-3"></script>
    <script src="/ezwp/js/ez-toggles.bundle.js?v=r72-3"></script>
    <title>EzToggles Example Page</title>
</head>

<body>
    <script>
        document.addEventListener('onEzApiReady', () => {
            ezApi.ezclocker.ezToggle.ezInitEzToggle(
                'c1',
                false,
                (event) => {
                    alert('Checked');
                },
                (event) => {
                alert('Unchecked');
                });
        });
    </script>
    <ul>
        <li>
            <input id="c1" type="checkbox">
            <label for="c1">Checkbox</label>
        </li>
        <li>
            <input id="c2" type="checkbox" checked>
            <label for="c2">Checkbox</label>
        </li>
        <li>
            <input id="r1" type="radio" name="radio" value="1">
            <label for="r1">Radio</label>
        </li>
        <li>
            <input id="r2" type="radio" name="radio" value="2" checked>
            <label for="r2">Radio</label>
        </li>
        <li>
            <input id="s1" type="checkbox" class="switch">
            <label for="s1">Switch</label>
        </li>
        <li>
            <input id="s2" type="checkbox" class="switch" checked>
            <label for="s2">Switch</label>
        </li>
    </ul>
    <ul>
        <li>
            <input id="c1d" type="checkbox" disabled>
            <label for="c1d">Checkbox</label>
        </li>
        <li>
            <input id="c2d" type="checkbox" checked disabled>
            <label for="c2d">Checkbox</label>
        </li>
        <li>
            <input id="r1d" type="radio" name="radiod" value="1" disabled>
            <label for="r1d">Radio</label>
        </li>
        <li>
            <input id="r2d" type="radio" name="radiod" value="2" checked disabled>
            <label for="r2d">Radio</label>
        </li>
        <li>
            <input id="s1d" type="checkbox" class="switch" disabled>
            <label for="s1d">Switch</label>
        </li>
        <li>
            <input id="s2d" type="checkbox" class="switch" checked disabled>
            <label for="s2d">Switch</label>
        </li>
    </ul>
</body>

</html>
