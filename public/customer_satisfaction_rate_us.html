<body class="rateUsCustomerSatisfactionBody">
    <div class="rateUsCustomerSatisfactionMainDiv">
        <div class="rateUsCustomerSatisfactionSubDiv">
            <div id="_RateUsCustomerSatisfactionBox" class="rateUsCustomerSatisfactionBox">
                <div id="_rateUsCustomerSatisfactionContainer">
                    <div class="rateUsCustomerSatisfactionSubBanner">Customer Satisfaction is our number one priority.
                        Please let us know how we can improve your experience.</div>
                    <div class="ezErrorBox" id="customerSatisfactionRateUsError" style="display:none"></div>
                    <table class="ezFullWidth" id="rateUsCustomerSatisfactionTable">
                        <tr>
                            <td class="rateUsCustomerSatisfactionLabel">Name</td>
                        </tr>
                        <tr>
                            <td class="rateUsCustomerSatisfactionInputCell">
                                <input placeholder="required" class="rateUsCustomerSatisfactionInput" id="ez_userName"
                                    type="text" name="name" />
                            </td>
                        </tr>
                        <tr>
                            <td class="rateUsCustomerSatisfactionLabel">Phone</td>
                        </tr>
                        <tr>
                            <td class="rateUsCustomerSatisfactionInputCell">
                                <input class="rateUsCustomerSatisfactionInput" id="ez_userPhone" type="text"
                                    name="userPhone" />
                            </td>
                        </tr>
                        <tr>
                            <td class="rateUsCustomerSatisfactionLabel">Email</td>
                        </tr>
                        <tr>
                            <td class="rateUsCustomerSatisfactionInputCell">
                                <input class="rateUsCustomerSatisfactionInput" id="ez_email" type="text" name="email"
                                    value="" />
                            </td>
                        </tr>
                        <tr>
                            <td class="rateUsCustomerSatisfactionLabel">Message</td>
                        </tr>
                        <tr>
                            <td style="width: 100%" class="rateUsCustomerSatisfactionInputCell">
                                <textarea style="width: inherit; height: 100px" class="rateUsCustomerSatisfactionInput"
                                    id="ez_message" type="text" name="userMessage"></textarea>
                            </td>
                        </tr>
                        <tr>
                            <td style="padding-top: 10px;" class="rateUsCustomerSatisfactionInputCell">
                                <input id="ez_contact_us" type="checkbox" name="contactUsCheckBox" />
                                <label style="margin-left: 10px;" for="ez_contact_us">
                                    Yes, you may contact me regarding this feedback.
                                </label>
                            </td>
                        </tr>
                        <tr>
                            <td class="rateUsCustomerSatisfactionButtonCell">
                                <div>
                                    <button id="EzLeaveFeedbackButton" class="ezActionButton">SEND MESSAGE</button>
                                    <button id="EzCancelFeedbackProcessButton"
                                        class="ezMajorButton ezCancelFeedbackButton">SKIP MESSAGE</button>
                                </div>
                            </td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </div>

</body>
