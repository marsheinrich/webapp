        document.onreadystatechange = function () {
            if (window.oldBrowserCheckReady) {
                ezOldBrowserCheck('<h1>Accept Employer Invite</h1>' +
                    '<h2>You are almost there!</h2>' +
                    '<p>' +
                    '   Unfortunantly ezClocker does not support Microsoft\'s outdated Internet Explorer browser.' +
                    '   To accept your employer\'s invite you will need to download and install one of the' +
                    '   available modern browsers (see the links below).' +
                    '</p>' +
                    '<p>' +
                    '   After you have installed your preferred browser, return to your email and re-click the' +
                    '   invite link to complete creating your ezClocker employee account.' +
                    '</p>');
            }
        };
    </script>

<body>
    <div id="EzPage" style="display:none">
        <div class="ezClockerHeader2015NonFixed bottomShadow">
            <a href="#" onclick="ezNavigation.navigateToMain()">
                <img src="/public/images/logos/ezclocker_logo_2015.svg" class="ezClockerHeader2015" alt="ezClocker" />
            </a>
        </div>
        <div id="_content">
            <div id="_SignUpBox" class="signUpBox">
                <div id="_signUpContainer">
                    <div class="signUpSubBanner">Employee Account</div>
                    <div class="signUpBanner" id="_SignUpBanner">Accept Invitation</div>
                    <div id="_SignUpError" class="ezErrorBox" style="display:none">
                        Some or all of the information you have entered is not correct.
                    </div>
                    <table class="ezFullWidth">
                        <tr>
                            <td class="liteSignUpLabel">Your Name</td>
                        </tr>
                        <tr>
                            <td class="inputCell">
                                <input type="text" readonly="readonly" id="EzAcceptInviteName"
                                    class="ezFullWidthEditor ezLargeInputEditor" />
                            </td>
                        </tr>
                        <tr>
                            <td class="liteSignUpLabel">Your Email Address</td>
                        </tr>
                        <tr>
                            <td class="inputCell">
                                <input type="text" readonly="readonly" id="EzAcceptInviteEmail"
                                    class="ezFullWidthEditor ezLargeInputEditor" />
                            </td>
                        </tr>
                        <tr>
                            <td class="signUpLabel">Create Your Password</td>
                        </tr>
                        <tr>
                            <td class="inputCell">
                                <input class="ezFullWidthEditor ezLargeInputEditor" id="EzAcceptInvitePassword"
                                    autocomplete="new-password" type="password" name="password" value="" />
                            </td>
                        </tr>
                        <tr>
                            <td class="buttonCell">
                                <div style="float:right;">
                                    <button id="_EmployeeSignUpSubmit" class="actionButton">Sign Up</button>
                                    <button id="_EmployeeSignUpCancel" class="majorButton">Cancel</button>
                                </div>
                            </td>
                        </tr>
                    </table>
                    <p style="text-align:center">
                        By accepting this invite you agree to ezClocker
                        <a class="siteMapLink" href="/static/ezclocker_terms_of_service.html"
                            target="EzClockerTOSTarget">
                            Terms of Service
                        </a>.
                    </p>
                    <div class="siteMap">
                        <a class="siteMapLink" href="privacy.html" target="EzClockerPrivacyTarget">
                            Privacy Statement
                        </a>
                        <a class="siteMapLink" href="security.html" target="EzClockerSecurityTarget">
                            Security Statement
                        </a>
                    </div>
                </div>
            </div>
        </div>
        <div style="display:none;" id="EzHiddenDialogsContainer">
        </div>
    </div>
</body>
