    <script src="/public/webcomponents/marketing/google-remarketing.js?v=r72-3"></script>
    <script>
        $('document').ready(
            () => {
                $('.bodyDiv').fadeIn("slow");

                sizeDivs($("div#_EzClockerHeader"), $("div#_EzClockerMainContent"));

                configureDialogs();

                getEmailAddressParam();

                showDevSignUpDialog();

                getContactUsLink();

                loadAnalytics("../");
        });

        $(window).resize(
            () => {
                sizeDivs($("div#_EzClockerHeader"), $("div#_EzClockerMainContent"));

                $('div#filler').height($(document).height());

                $("div#devSignUpDialog").dialog("option", "position", {
                    my: "center",
                    at: "center",
                    of: window
                });
        });
    </script>
    <title>ezClocker: Developer</title>
</head>

<body>
    <div class="ezClockerHeader2015NonFixed bottomShadow">
        <a href="#" onclick="ezNavigation.navigateToMain();">
            <img src="images/logos/ezclocker_logo_2015.svg" class="ezClockerHeader2015" />
        </a>
    </div>
    <div class="ezClockerMainContent" id="_EzClockerMainContent">
    </div>
    <div id="devSignUpDialog" title="Developer Sign Up">
        <form name="devSignUpForm" id="devSignUpForm" action="../account/createDeveloperAccount" method="post">
            <div id="devSignUpError" class="signUpError">
                <label>Some or all of the information you have entered is not correct.</label>
            </div>
            <label for="ez_name">Your Name</label>
            <input style="width: 100%" id="developerName" type="text" name="developerName" />
            <br />
            <br />
            <label for="ez_userName">Your Email Address</label>
            <input style="width: 100%" id="emailAddress" type="text" name="emailAddress" />
            <br />
            <br />
            <label for="ez_password">Your Password</label>
            <input style="width: 100%" id="password" type="password" name="password" value="" />
        </form>
    </div>
</body>

</html>
