<body style="display:none">
    <div id="EzHeaderPublic" class="ezHeader-public">
        <div id="EzHeaderPublicEzclockerLogoImageContainer" class="ezHeader-public-ezclocker-logo-image-container">
            <a id="EzHeaderPublicNavigateToMainLink" href="#" onclick="ezApi.ezclocker.ezNavigation.navigateToMain();">

    <div id="_SignUpBox" class="signUpBox">
        <div id="_signUpContainer">
            <div class="signUpSubBanner">Employer Account</div>
            <div class="signUpBanner" id="_SignUpBanner">Sign Up</div>
            <div class="ezErrorBox" id="signUpError" style="display:none"></div>
            <input type="hidden" name="accountType" id="_AccountType" value="employer" />
            <table class="ezFullWidth" id="EzSignupTable">
                <tr>
                    <td class="signUpLabel">Company Name</td>
                </tr>
                <tr>
                    <td class="inputCell">
                        <input class="signUpInput" id="ez_companyName" autocomplete="new-password" type="text"
                            name="name" />
                    </td>
                </tr>
                <tr>
                    <td class="signUpLabel">Email Address</td>
                </tr>
                <tr>
                    <td class="inputCell">
                        <input class="signUpInput" id="ez_userName" autocomplete="new-password" type="text"
                            name="emailAddress" />
                    </td>
                </tr>
                <tr>
                    <td class="signUpLabel">Password</td>
                </tr>
                <tr>
                    <td class="inputCell">
                        <div class="ezAutoCol_AxMin ezGrid-align-full ezGrid-vertical-align-middle ezGrid-col-gap_8">
                            <input id="ez_password" class="signUpInput" autocomplete="new-password" type="password" name="password" value="" />
                            <div id="EzToggleShowHidePasswordContainer" class="ezGrid-align-middle-center">
                                <button id="pwdBtn1" class="ezToolButton" type="button" onclick="ezToggleShowHidePassword()" title="Show Password"
                                    tabindex="-1">
                                    <img src="/public/images/icons/view-white.svg" style="width: 16px;padding-top: 2px;" alt="View Password" />
                                </button>
                                <button id="pwdBtn2" class="ezToolButton" type="button" style="display:none" onclick="ezToggleShowHidePassword()"
                                    title="Hide Password" tabindex="-1">
                                    <img style="width: 16px;padding-top:2px" src="/public/images/icons/hide-view-white.svg" alt="Hide Password" />
                                </button>
                            </div>
                        </div>
                        <div id="EzPasswordInfoContainer" class="ezContainer-editor-info-box">
                            Minimum password length is 8 characters.
                        </div>
                    </td>
                </tr>
                <tr>
                    <td class="signUpLabel">Industry</td>
                </tr>
                <tr>
                    <td class="inputCell">
                        <style>
                            .select-industry {
                                width: 100%;
                                color: var(--ezClockerBlack);
                                font-size: 18pt;
                                font-style: normal;
                            }

                            .select-industry:invalid {
                                color: var(--ezClockerGray);
                                font-size: 18pt;
                                font-style: italic;
                            }

                            .ezSelect-industry-option {
                                font-size: 18pt;
                                color: var(--ezClockerBlack);
                                font-style: normal;
                            }

                            .ezSelect-industry-option:invalid {
                                font-size: 18pt;
                                color: var(--ezClockerGray);
                                font-style: italic;
                            }
                        </style>
                        <select id="ez_industry" class="select-industry" name="industry" required>
                            <option id="EzIndustryOption_NONE" class="ezSelect-industry-option" value="" hidden disabled selected>
                                Please select your industry ...
                            </option>
                            <option id="EzIndustryOption_AGRICULTURE" class="ezSelect-industry-option" value="Agriculture">
                                Agriculture
                            </option>
                            <option id="EzIndustryOption_AUTOMOTIVE" class="ezSelect-industry-option" value="Automotive">
                                Automotive
                            </option>
                            <option id="EzIndustryOption_EVENT" class="ezSelect-industry-option" value="Catering/Event Planning">
                                Catering/Event Planning
                            </option>
                            <option id="EzIndustryOption_CONSTRUCTION" class="ezSelect-industry-option" value="Construction Company">
                                Construction Company
                            </option>
                            <option id="EzIndustryOption_EDUCATION" class="ezSelect-industry-option" value="Education">
                                Education
                            </option>
                            <option id="EzIndustryOption_HOSPITALITY" class="ezSelect-industry-option" value="Hospitality/Hotels/Motels">
                                Hospitality/Resorts/Hotels/Motels
                            </option>
                            <option id="EzIndustryOption_CONTRACTOR" class="ezSelect-industry-option" value="Contracting Svcs/Handyman">
                                Independent Contractor/Handyman
                            </option>
                            <option id="EzIndustryOption_INFORMATION" class="ezSelect-industry-option" value="Information Services">
                                Information Services/Software/Technology
                            </option>
                            <option id="EzIndustryOption_FOOD" class="ezSelect-industry-option" value="Food/Restaurant">
                                Food/Restaurant
                            </option>
                            <option id="EzIndustryOption_FREELANCER" class="ezSelect-industry-option" value="Freelancer">
                                Freelancer/Gig Worker
                            </option>
                            <option id="EzIndustryOption_GOVERNMENT" class="ezSelect-industry-option" value="Government/Public Services">
                                Government/Public Services
                            </option>
                            <option id="EzIndustryOption_HEALTH_CARE" class="ezSelect-industry-option" value="Health Care">
                                Health Care/Social Services
                            </option>
                            <option id="EzIndustryOption_IN_HOME_CARE" class="ezSelect-industry-option" value="In-Home Care">
                                In-Home Care
                            </option>
                            <option id="EzIndustryOption_INSURANCE" class="ezSelect-industry-option" value="Insurance">
                                Insurance
                            </option>
                            <option id="EzIndustryOption_JANITORIAL" class="ezSelect-industry-option" value="Janitorial/Cleaning Services">
                                Janitorial/Cleaning Services
                            </option>
                            <option id="EzIndustryOption_LANDSCAPING" class="ezSelect-industry-option" value="Landscape/Lawn Care">
                                Landscape/Lawn Care
                            </option>
                            <option id="EzIndustryOption_MINING" class="ezSelect-industry-option" value="Mining/Quarrying/Oil and Gas">
                                Mining/Quarrying/Oil and Gas
                            </option>
                            <option id="EzIndustryOption_MEDIA" class="ezSelect-industry-option" value="Media Creation/Performance/Broadcasting">
                                Media Creation/Performance/Broadcasting
                            </option>
                            <option id="EzIndustryOption_PROPERTY" class="ezSelect-industry-option" value="Property Mgmt/Real Estate">
                                Property Management/Real Estate
                            </option>
                            <option id="EzIndustryOption_RETAIL" class="ezSelect-industry-option" value="Retail/Storefront/eCommerce">
                                Retail/Storefront/eCommerce
                            </option>
                            <option id="EzIndustryOption_SECURITY" class="ezSelect-industry-option" value="Security Services">
                                Security/Self Defence
                            </option>
                            <option id="EzIndustryOption_DELIVER" class="ezSelect-industry-option" value="Trucking/Delivery/Freight">
                                Trucking/Delivery/Freight
                            </option>
                            <option id="EzIndustryOption_OTHER" class="ezSelect-industry-option" value="Other">
                                Other
                            </option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td class="buttonCell">
                        <div style="float:right;">
                            <button id="EzSignUpButton" class="ezButtons-action-ezActionGreen ezMiddleAlign">Sign Up</button>
                            <button id="EzCancelSignUpButton" class="ezButtons-action-ezClockerYellow ezMiddleAlign">Cancel</button>
                        </div>
                    </td>
                </tr>

                    <a class="ezSmallNavyLink" href="security.html?v=r72-3" target="ezclocker.security_statement">

                    </a>

            </div>
        </div>

    </div>

    <script>
        function ezToggleShowHidePassword() {
            var x = document.getElementById("ez_password");
            if (x.type === "password") {
                x.type = "text";
                $('#pwdBtn1').hide();
                $('#pwdBtn2').show();
            } else {
                x.type = "password";
                $('#pwdBtn1').show();
                $('#pwdBtn2').hide();
            }
        }
    </script>
