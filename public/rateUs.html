<body class="rateUsBody">
    <div class="rateUsMainDiv">
        <div id="rateUsMainBoxDiv" class="rateUsMainBoxDivStyle">
            <div style="margin-top: 20px">Help Us. Help Others. You are invited to rate us.</div>
            <div style="margin-top: 40px">
                <a href="#" onclick="ezApi.p.nav.navigateToMain();">
                    <img src="/public/images/logos/ezclocker_logo_2015.svg" class="ezClockerHeader2015" alt="ezClocker" />
                </a>
                <div style="margin-top: 20px">Time Tracking Software</div>
            </div>

            <div id="_ThanksForInput" class="rateUsThanksForInputStyle"></div>

            <div id="rateUsInputs" style="margin-top: 80px">
                <div id="rateUsInputStarRatingText" class="rateUsInputStarRatingTextStyle" ></div>
                <span>
                    <label id="rating_1" class="star empty"><input name="rating1" type="radio" value="1"><i class="fa fa-star"></i></label>
                    <label id="rating_2"  class="star empty"><input name="rating2" type="radio" value="2"><i class="fa fa-star"></i></label>
                    <label id="rating_3" class="star empty"><input name="rating3" type="radio" value="3"><i class="fa fa-star"></i></label>
                    <label id="rating_4"  class="star empty"><input name="rating4" type="radio" value="4"><i class="fa fa-star"></i></label>
                    <label id="rating_5" class="star empty"><input name="rating5" type="radio" value="5"><i class="fa fa-star"></i></label>
                </span>
                <div style="margin: 50px 0">Select a rating.</div>

                <div>Please take a moment to rate your experience with us.</div>
                <div style="margin: 10px 0 20px 0">Your feedback not only helps us. It helps other potential customers</div>

                <div class="rateUsDoneButtonStyle">
                    <button id="rateUsDoneButton" class="ezMajorButton">Done</button>
                </div>
            </div>
        </div>
    </div>
