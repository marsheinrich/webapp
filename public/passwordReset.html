    <title>ezClocker: Password Reset</title>

<body>
    <div class="ezClockerHeader2015NonFixed bottomShadow">
        <a href="#" onclick="ezApi.p.nav.navigateToMain();">
            <img src="/public/images/logos/ezclocker_logo_2015.svg" class="ezClockerHeader2015" alt="ezClocker" />
        </a>
    </div>
    <div class="ezFixedDialogBox" id="_ResetPasswordFixedDialog">
        <div class="ezFixedDialogLogoContainer">
            <img src="/public/images/logos/ezclockerLogo2015.svg" class="ezFixedDialogLogoImage" alt="ezClocker" />
            ezClocker
        </div>
        <div class="ezFixedDialogBanner">Reset Password</div>
        <div class="ezLightGrayBox ezMarginBottom8">
            Enter the email address you used to create your ezClocker account and a new password below.
        </div>
        <div class="ezMarginBottom8">
            <div class="ezErrorBox ezRounded2pxAllCorners ezCenterAlign ezMarginBottom20" id="_EmailAddressError"
                style="display:none">
            </div>
            <div class="ezFixedDialogInputLabel">Enter the email address for your ezClocker account:</div>
            <input class="ezHiddenByDefault" autocomplete="off" id="_EmailAddress_bug" type="text" />
            <input class="ezFixedDialogInput" autocomplete="off" id="_EmailAddress" type="text" />
        </div>
        <div class="ezHiddenDefault ezErrorBox ezRounded2pxAllCorners ezCenterAlign ezMarginBottom20"
            id="_NewPasswordError">
        </div>
        <div id="_NewPasswordInput">
        </div>
        <div class="ezHiddenDefault ezErrorBox ezRounded2pxAllCorners ezCenterAlign ezMarginBottom20"
            id="_ConfirmPasswordError">
        </div>
        <div id="_ConfirmPasswordInput">
        </div>
        <div class="ezMarginTop20 ezRightAlign ezMiddleAlign">
            <button id="_ResetPasswordButton" class="actionButton">
                Set New Password
            </button>
            <button id="_CancelPasswordReset" class="majorButton">
                Cancel
            </button>
        </div>
    </div>
</body>
