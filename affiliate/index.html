    <div class="ezClockerHeader2015NonFixed bottomShadow">
        <a href="#" onclick="ezNavigation.navigateToMain();">

    </div>

    <div class="ezClockerBasicContentContainer">

        <div id="ezFixedDialog">
            <div class="ezFixedDialogSubTitle">Employer Account</div>
            <div class="ezFixedDialogTitle" id="_SignUpBanner">Sign Up</div>
            <div class="ezFixedDialgoErrorBox" id="signUpError"></div>

                <label class="ezInputLabel">Value</label>

            </div>
            <div class="ezFixedDialogButtonContainer">
                <button class="actionButton">Join Affiliate Program</button>
                <button class="majorButton" onclick="ezNavigation.navigateToMain()">Cancel</button>
            </div>
        </div>

        <div class="ezClockerFooterContainer">

        </div>
