<body>
    <div id="EzmSignUpPage" data-theme="a" data-role="page">
        <div data-role="main" id="_SignUpEmployer" class="ui-content">
            <div id="EzmCustomLargeMobileHeaderContainer" class="ezAutoCol_A">
                <div>
                    <img id="EzmCustomLargeMobileHeaderLogo" class="ezm-custom-header-logo"
                        src="/images/ezclocker-logo-left-align.svg" alt="ezClocker" />
                </div>
                <div id="EzmCustomLargeMobileSubHeader" class="ezm-custom-header-sub-header">
                    Sign Up
                </div>
            </div>
            <hr />

            <div class="ui-content" id="EzSignUpPage">
                <div class="ezLightGrayBox">
                    <div class="ezPageContent ezGridNoGap ezAutoCol_A">
                        <div id="_ErrorMessage" class="ezErrorBox" style="display:none"></div>

                        <div class="ezInputBox">
                            <input type="hidden" name="accountType" value="employer" id="_AccountType" />
                            <input type="hidden" name="source" value="mobile.website" id="_Source" />
                        </div>

                        <div class="ezInputBox">
                            <label for="_EmployerName">
                                Enter your company name
                            </label>
                            <input class="ezInput" id="_EmployerName" type="text" name="employerName" />
                        </div>

                        <div class="ezInputBox">
                            <label for="_EmailAddress">
                                Enter your email address
                            </label>
                            <input class="ezInput" id="_EmailAddress" type="text" name="emailAddress" value=""
                                autocomplete="new-password" />
                        </div>

                        <div class="ezInputBox">
                            <label for="_Password">
                                Enter a password
                            </label>
                            <input class="ezInput" id="_Password" type="password" name="password" value=""
                                autocomplete="new-password" />
                        </div>

                        <a data-role="button" style="background-color:#8df13c;border-color:#439400;margin-top:15px;"
                            href="#" id="_SignUp">
                            Sign Up</a>
                    </div>
                </div>
            </div>
            <div data-role="footer" data-position="fixed">
                <div data-role="navbar">
                    <ul>
                        <li>
                            <a id="_SignUpEmployerTermsOfServiceButton" href="/m/p/tos" target="EzClockerTOS_Page">Terms
                                of Service</a>
                        </li>
                        <li>
                            <a id="_SignUpEmployerPrivacyPolicyButton" href="/public/privacy.html"
                                target="EzClockerPrivacy_Page">Privacy Policy</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <div data-theme="a" data-role="page" id="_DownloadAndriod">
        <div data-theme="a" data-role="content" class="noborder">
            <div style="text-align:center">
                <img id="_DownloadAndriodLogImg"
                    style="max-height:32px;padding-top:2px;padding-left:2px;padding-right:2px;margin:0;"
                    alt="download for andriod" />
                <h2>ezClocker</h2>
            </div>
            <div style="text-align: center">
                <label style="font-weight:bold;color:#0f4777">Success!</label>
            </div>
            <div
                style="color:#ffffff;margin-top:10px;background-color:#6d6e70;padding:8px;font-weight: bold;font-size:large;">
                Welcome to ezClocker!
            </div>
            <div class="ui-body" style="border-style: solid;border-width:1px;border-color:#e0e0e0">
                <p>Tap the store icon below to download and Install the ezClocker Business App.</p>
                <div style="text-align: center">
                    <a id="EzDownloadAndriodButton" rel="external">
                        <img alt="Get it on Google Play"
                            src="https://play.google.com/intl/en_us/badges/images/badge_new.png" />
                    </a>
                </div>
            </div>
        </div>
    </div>

    <div data-theme="a" data-role="page" id="_DownloadiPhone">
