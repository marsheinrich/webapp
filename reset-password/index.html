<body id="EzResetPasswordBody">
    <div id="EzResetPasswordContent" class="ezResetPasswordContent">
        <div id="EzResetPasswordDialogContainer" class="ezResetPasswordDialogContainer">
            <div id="EzResetPasswordLeftSpacer" class="ezResetPasswordLeftSpacer">
            </div>
            <div id="EzResetPasswordDialog" class="ezResetPasswordDialog">
                <div id="EzResetPasswordHeaderContainer" class="ezResetPasswordHeaderContainer">
                    <div id="EzLogoImageContainer" class="ezLogo-container-center">
                        <div class="ezContaner-image-box">
                            <img src="/public/images/logos/logo.svg" class="ezClockerLogo_FullWidth" alt="ezClocker" />
                        </div>
                    </div>
                    <h2 id="EzEmployeeSignup_SubHeader" class="ezAlignCenter ezH2-subheader">
                        Reset Password
                    </h2>
                </div>
                <div id="EzResetPasswordDialogInputContainer" class="ezResetPasswordDialogInputContainer">
                    <div id="EzResetPasswordError" class="ezErrorBox" style="display:none">
                        Some or all of the information you have entered is not correct.
                    </div>
                    <div class="ezContainers-input-box">
                        <input id="EzEmailAddress" class="ezInputs-large-full-width" type="text" name="new-username"
                            placeholder="Email or Phone Number" autocomplete="new-username"
                            title="Email or Phone Number" />
                        <div id="EzEmailAddressError" class="ezErrorBox" style="display:none">
                        </div>
                        <div id="EzResetPassword_ErrorBox" class="ezErrorBox" style="display:none">
                        </div>
                    </div>
                    <div class="ezContainers-input-box">
                        <div class="ezAutoCol_AxMin ezGrid-align-full ezGrid-vertical-align-middle ezGrid-col-gap_8">
                            <input id="EzNewPassword" class="ezInputs-large-full-width" type="password" name="new-password"
                                autocomplete="new-password" placeholder="Enter a new password" title="New Password" />
                            <div id="EzToggleShowHidePasswordContainer" class="ezGrid-align-middle-center">
                                <button id="pwdBtn1" class="ezToolButton ezButtons-tool-navy-large" type="button" onclick="ezToggleShowHidePassword('EzNewPassword')" title="Show Password"
                                        tabindex="-1">
                                    <img src="/public/images/icons/view-white.svg" class="ezPasswordShowHideImg" style="width: 16px;" alt="View Password" />
                                </button>
                                <button id="pwdBtn2" class="ezToolButton ezButtons-tool-navy-large" type="button" style="display:none" onclick="ezToggleShowHidePassword('EzNewPassword')"
                                        title="Hide Password" tabindex="-1">
                                    <img class="ezPasswordShowHideImg" style="width: 16px;" src="/public/images/icons/hide-view-white.svg" alt="Hide Password" />
                                </button>
                            </div>
                        </div>
                        <div id="EzPasswordInfoContainer" class="ezContainer-editor-info-box">
                            Minimum password length is 8 characters.
                        </div>
                        <div id="EzNewPasswordError" class="ezErrorBox" style="display:none">
                        </div>
                    </div>
                    <div class="ezContainers-input-box">
                        <div class="ezAutoCol_AxMin ezGrid-align-full ezGrid-vertical-align-middle ezGrid-col-gap_8">
                            <input id="EzConfirmPassword" class="ezInputs-large-full-width" type="password"
                                name="new-password" autocomplete="new-password" placeholder="Confirm your new password"
                                title="Confirm your new password" />
                            <div id="EzToggleShowHideConfirmPasswordContainer" class="ezGrid-align-middle-center">
                                <button id="pwdConfirmBtn1" class="ezToolButton ezButtons-tool-navy-large" type="button" onclick="ezToggleShowHidePassword('EzConfirmPassword','pwdConfirmBtn1','pwdConfirmBtn2')" title="Show Password"
                                        tabindex="-1">
                                    <img src="/public/images/icons/view-white.svg" class="ezPasswordShowHideImg" style="width: 16px;" alt="View Password" />
                                </button>
                                <button id="pwdConfirmBtn2" class="ezToolButton ezButtons-tool-navy-large" type="button" style="display:none" onclick="ezToggleShowHidePassword('EzConfirmPassword','pwdConfirmBtn1','pwdConfirmBtn2')"
                                        title="Hide Password" tabindex="-1">
                                    <img class="ezPasswordShowHideImg" style="width: 16px" src="/public/images/icons/hide-view-white.svg" alt="Hide Password" />
                                </button>
                            </div>
                        </div>
                        <div id="EzConfirmPasswordInfoContainer" class="ezContainer-editor-info-box">
                            Minimum password length is 8 characters.
                        </div>
                        <div id="EzConfirmPasswordError" class="ezErrorBox" style="display:none">
                        </div>
                    </div>
                    <div class="ezContainer-dialog-buttons-x2">
                        <button id="EzResetPasswordButton" class="ezDialogButton">
                            Set new password
                        </button>
                        <button id="EzCancelPasswordReset" class="ezWhiteDialogButton">
                            Cancel
                        </button>
                    </div>
                </div>
            </div>
            <div id="EzResetPasswordRightSpacer" class="ezResetPasswordRightSpacer">
            </div>
        </div>
    </div>
    <div id="EzHideDialogsDiv" style="display:none">
    </div>

    <script>
        function ezToggleShowHidePassword(ez_password = 'ez_password', pwdBtn1 = 'pwdBtn1', pwdBtn2 = 'pwdBtn2') {
            var x = document.getElementById(ez_password);
            if (x.type === "password") {
                x.type = "text";
                $('#' + pwdBtn1).hide();
                $('#' + pwdBtn2).show();
            } else {
                x.type = "password";
                $('#' + pwdBtn1).show();
                $('#' + pwdBtn2).hide();
            }
        }
    </script>
