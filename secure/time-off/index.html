<body class="ezPageBody">
    <div id="EzTimeOffPage" class="ezPageView">
        <div id="EzPageViewHeader">
            <div id="EzTimeOffPageViewHeader" class="ezHeader">
                <div id="EzPageViewHeader_EmployerLogoContainer" class="ezHeader-employer-logo-container">
                    <div id="EmployerLogoImgContainer" class="ezHeader-logo-image-container">
                        <img id="_EmployerLogoImage" class="ezHeader-employer-logo" alt="employer" src="/public/images/spinners/orange-spinner.gif" />
                    </div>
                    <div id="_EmployerNameCell" class="ezHeader-employer-name"></div>
                </div>
                <div id="EzPageViewHeader_NavigationButtons" class="ezHeader-navigation-button-container">
                    <button id="_NavDashboard" class="headerButton">
                        Dashboard
                    </button>
                    <button id="_NavSchedules" class="headerButton">
                        Schedules
                    </button>
                    <button id="_NavEmployeeArchive" class="headerButton" style="display: none">
                        Employee Archive
                    </button>
                    <button id="EzShowHelpButton" class="ezHeaderButton" style="display: none">
                        Help
                    </button>
                    <button id="_NavSignout" class="headerButton">
                        Sign Out
                    </button>
                </div>
            </div>
            <div id="EzTimeOffToolBarContainer" class="ezClockerMainMenu2015 leftRightBottomShadow">
                <div class="ezAutoCol_AxA">
                    <div id="EzTimeOffFilterRows" class="ezAutoCol_AxAxAxAxA ezGrid-col-gap_8 ezGrid-align-left">
                        <div id="EzTimeOffEmployeeFilterContainer" class="ezAutoRow_AxA">
                            <label id="EzRequestTimeoffEmployeeOptionLabel" class="ezH3" for="requestTimeoffEmployeeOption">
                                Employee Filter
                            </label>
                            <select id="requestTimeoffEmployeeOption" class="ezRequestTimeOffViewYearSelectBox" name="requestTimeOffEmployee">
                            </select>
                        </div>
                        <div id="EzTimeOffYearFilterContainer" class="ezAutoRow_AxA">
                            <label id="EzRequestTimeoffYearOptionLabel" class="ezH3" for="requestTimeoffYearOption">
                                Year Filter
                            </label>
                            <select id="requestTimeoffYearOption" class="ezRequestTimeOffViewYearSelectBox" name="requestTimeOffYear">
                            </select>
                        </div>
                        <div id="EzTimeOffStatusFilterContainer" class="ezAutoRow_AxA">
                            <label id="EzRequestTimeoffStatusOptionLabel" class="ezH3" for="requestTimeoffStatusOption">
                                Status Filter
                            </label>
                            <select id="requestTimeoffStatusOption" class="ezRequestTimeOffViewYearSelectBox" name="requestTimeOffStatus">
                            </select>
                        </div>
                        <div id="EzTimeOffApplyFilterButtonContainer" class="ezAutoRow_AxA ezGrid-align-left ezGrid-vertical-align-top">
                            <label id="EzTimeOffApplyFilterButtonLabel" class="ezH3" for="requestTimeoffStatusOption">
                                &nbsp;
                            </label>
                            <button id="timeOffApplyFilterButton" class="ezMajorButton">
                                Apply Filter
                            </button>
                        </div>
                        <div id="EzTimeOffExportContainer" class="ezAutoRow_AxA ezGrid-align-right ezGrid-vertical-align-top">
                            <label id="EzTimeOffExportTimeOffButtonLabel" class="ezH3" for="EzTimeOffExportTimeOffButton">
                                &nbsp;
                            </label>
                            <button class="ezMajorButton" id="EzTimeOffExportTimeOffButton" style="display:none">
                                Export time off
                            </button>
                        </div>
                    </div>
                    <div id="EzTimeOffAddContainer" class="ezAutoRow_AxA ezGrid-align-right ezGrid-vertical-align-top">
                        <label id="EzTimeOffAddTimeOffButtonLabel" class="ezH3" for="timeOffAddTimeOffButton">
                            &nbsp;
                        </label>
                        <button id="timeOffAddTimeOffButton" class="ezMajorButton">
                            Add Time Off
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <div id="EzTimeOffPage_ContentContainer" class="ezContentView">
            <div id="EzRequestTimeOffTabs" class="ezTabContainer">
                <div class="ezTabsContainer" style="display: flex">
                    <button id="EzTimeOffViewController_TimeOffRequests" class="ezTab ezActiveTab" type="button" data-active="true"
                        data-tabgroup="timeOffTabs" data-tabviewid="EzTimeOffSelectedTimeOffRequestsView" style="width: 50%; margin: 0">
                        Time Off Requests
                    </button>
                    <button id="EzTimeOffViewController_Summary" class="ezTab" type="button" data-active="false" data-tabgroup="timeOffTabs"
                        data-tabviewid="EzTimeOffSummary" style="width: 50%; margin: 0">
                        Summary
                    </button>
                </div>

                <div id="EzTimeOffSelectedTimeOffRequestsView" class="ezActiveTabView ezRequestTimeOffViewOverflowStyle"
                    style="background-color: var(--ezClockerSilver)" data-tabgroup="timeOffTabs">
                    <h3 id="noTimeOffDetailRequests" class="ezText-h3-ezClockerBlack"></h3>
                    <h3 id="pendingRequestsHeader" class="ezText-h3-ezClockerBlack">
                        Pending Requests
                    </h3>
                    <div>
                        <table id="pendingTimeOffRequests" class="ez-table-full-width-transparent">
                            <thead class="ez-table-header">
                                <tr>
                                    <th style="background-color: var(--ezClockerSilver)"></th>
                                    <th class="ez-table-cell-header-left-align">Employee Name</th>
                                    <th class="ez-table-cell-header-left-align">Type</th>
                                    <th class="ez-table-cell-header-left-align">Start</th>
                                    <th class="ez-table-cell-header-left-align">End</th>
                                    <th class="ez-table-cell-header-left-align">Status</th>
                                    <th class="ez-table-cell-header-left-align">Submitted Date</th>
                                    <th class="ez-table-cell-header-left-align">Total Hours</th>
                                </tr>
                            </thead>
                            <tbody id="pendingTimeOffRequestsBody" class="ez-table-body">
                            </tbody>
                        </table>
                    </div>
                    <h3 id="approvedRequestsHeader" class="ezText-h3-ezClockerBlack">
                        Approved Requests
                    </h3>
                    <div>
                        <table id="approvedTimeOffRequests" class="ez-table-full-width-transparent">
                            <thead class="ez-table-header">
                                <tr>
                                    <th style="background-color: var(--ezClockerSilver)"></th>
                                    <th class="ez-table-cell-header-left-align">Employee Name</th>
                                    <th class="ez-table-cell-header-left-align">Type</th>
                                    <th class="ez-table-cell-header-left-align">Start</th>
                                    <th class="ez-table-cell-header-left-align">End</th>
                                    <th class="ez-table-cell-header-left-align">Status</th>
                                    <th class="ez-table-cell-header-left-align">Submitted Date</th>
                                    <th class="ez-table-cell-header-left-align">Total Hours</th>
                                </tr>
                            </thead>
                            <tbody id="approvedTimeOffRequestsBody" class="ez-table-body">
                            </tbody>
                        </table>
                    </div>
                    <h3 id="deniedRequestsHeader" class="ezText-h3-ezClockerBlack">
                        Denied Requests
                    </h3>
                    <div>
                        <table id="deniedTimeOffRequests" class="ez-table-full-width-transparent">
                            <thead class="ez-table-header">
                                <tr>
                                    <th style="background-color: var(--ezClockerSilver)"></th>
                                    <th class="ez-table-cell-header-left-align">Employee Name</th>
                                    <th class="ez-table-cell-header-left-align">Type</th>
                                    <th class="ez-table-cell-header-left-align">Start</th>
                                    <th class="ez-table-cell-header-left-align">End</th>
                                    <th class="ez-table-cell-header-left-align">Status</th>
                                    <th class="ez-table-cell-header-left-align">Submitted Date</th>
                                    <th class="ez-table-cell-header-left-align">Total Hours</th>
                                </tr>
                            </thead>
                            <tbody id="deniedTimeOffRequestsBody" class="ez-table-body">
                            </tbody>
                        </table>
                    </div>
                </div>
                <div id="EzTimeOffSummary" class="ezHiddenTabView ezRequestTimeOffViewOverflowStyle" style="background-color: lightgray"
                    data-tabgroup="timeOffTabs">
                    <div>
                        <h3 id="EzRequestTimeOffSummaryHeader" class="ezText-h3-ezClockerBlack">
                        </h3>
                        <table id="summaryTimeOffRequestsofEmployees" class="ez-table-full-width-transparent">
                            <tbody id="summaryTimeOffRequestsofEmployeesBody" class="ez-table-body">
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
