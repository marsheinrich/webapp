<style>
    /** BASIC TABLE STYLES **/
    .ezACSGrid {
        color: #000000;
        width: 100%;
        vertical-align: middle;
        text-align: left;
        border-collapse: collapse;
    }

    .ezACSGridBody {
        overflow: auto;
    }

    .ezACSGridHeaderCell {
        padding: 4px;

        /* background-color: var(--ezClockerGray); */

        /* background-color: #6d6e70; */

        /* background-color: var(--ezClockerNavy); */
        background-color: #0f4777;
        border-width: 1px;
        border-style: solid;

        /* border-color: var(-ezClockerBlack); */
        border-color: #000000;

        /* color: var(--ezClockerWhite); */
        color: #ffffff;

        /* font-weight: bold; */
        font-size: 10pt;

        /* font-family: var(--ezTextFontFamily); */
        font-family: 'Noto Sans JP', 'Roboto', Verdana, sans-serif;
    }

    .ezACSGridCell {
        text-align: center;
        width: 140px;
    }

    .ezACSEnableIntegration {
        text-align: right;
    }

    .ezACSInitailView {
        margin-bottom: 20px;
    }

    .ezACSErrorBlock {
        color: red;
    }
</style>
<div id="EzACSIntegrationSetupDialog" title="ACS Integration Setup">
    <div id="EzACSIntegrationTab" class="ezTabContainer">
        <div id="acsErrorBlock" style="display: none" class="ezACSErrorBlock">
            ACS is required
        </div>
        <div id="acsEIErrorBlock" style="display: none" class="ezACSErrorBlock">
            Please Enable Integration
        </div>
        <table id="EzACSIntegrationDialog_Toptable" class="ezFullWidth ezACSInitailView">
            <tr>
                <td class="ezTopAlign">
                    <div class="ezACSEnableIntegration">
                        <label for="ezACSEnableIntegration">
                            <input id="isNewACS" type="hidden" name="isNewACS" />
                            <input id="ezACSEnableIntegration" type="checkbox" name="ezACSEnableIntegration"
                                value="ezACSEnableIntegration" />
                            Enable Integration
                        </label>
                    </div>
                </td>
            </tr>
        </table>
        <div id="errorACSBlockDiv" style="display: none;">
            <p id="errorACSBlockText" class="ezACSErrorBlock"></p>
        </div>
        <div id="EzACSEmployeeMappingView" class="ezActiveTabView">
            <p><b>Employee Mapping</b></p>
            <p>Map ezClocker Employees to ACS Technologies Employee</p>
            <table id="acsEmployeeMappingListHeader" class="ezACSGrid">
                <thead>
                    <tr class="header">
                        <td class="ezACSGridHeaderCell ezACSGridCell">
                            EzClocker Employees
                        </td>
                        <td class="ezACSGridHeaderCell ezACSGridCell">
                            ACS Technologies Employee Number
                        </td>
                    </tr>
                </thead>
                <tbody id="acsEmployeeMappingListBody" class="ezACSGridBody"></tbody>
            </table>
        </div>
    </div>
</div>
