<body class="ezPageBody">
    <!-- Header -->
    <div id="EzPageViewHeader">
        <!-- Header -->
        <div id="EzEmployeeSchedulePageViewHeader" class="ezHeader">
            <div id="EzPageViewHeader_EmployerLogoContainer" class="ezHeader-employer-logo-container">
                <div id="EmployerLogoImgContainer" class="ezHeader-logo-image-container">
                    <img id="_EmployerLogoImage" class="ezHeader-employer-logo" alt="employer"
                        src="/public/images/spinners/orange-spinner.gif" />
                </div>
                <div id="_EmployerNameCell" class="ezHeader-employer-name">
                </div>
            </div>
            <div id="EzPageViewHeader_NavigationButtons" class="ezHeader-navigation-button-container">
                <button id="_NavDashboard" class="headerButton">
                    Dashboard
                </button>
                <button id="_NavSchedules" class="headerButton" disabled>
                    Schedules
                </button>
                <span id="EzTimeOffNavFeatureToggle" data-feature-id="ezfTimeOff" style="display:none">
                    <button id="_NavTimeOff" class="headerButton" disabled>
                        Time off
                    </button>
                </span>
                <button id="_NaviSignout" class="headerButton">
                    Sign Out
                </button>
            </div>
        </div>
    </div>

    <div id="EzEmployeeSchedulePageMenuView" class="ezSubContentView-transparent-noborder-noscroll">
        <div id="EzEmployeeScheduleMenu" class="ezEmployeeScheduleMenu leftRightBottomShadow">
            <table id="EzEmployeeScheduleToolbarTable" class="ezFullWidth">
                <tr>
                    <td id="EzEmployeeScheduleSelectDateCell" class="ezPad8">
                        <h3 class="ezHeader1" id="_ScheduleName">Your Schedule for the Week</h3>
                            <button class="majorButton"
                                onclick="ezApi.ezclocker.ezEmployeeScheduleController.navigatePreviousWeek()">
                                &lt;
                            </button>
                            <input type="text" id="scheduleWeek" class="largerDatePicker" />
                            <button class="majorButton"
                                onclick="ezApi.ezclocker.ezEmployeeScheduleController.navigateNextWeek()">
                                &gt;
                            </button>
                    </td>
                    <td id="EzEmployeeScheduleTotalHoursCell" class="ezEmployeeScheduleTotalHoursCell">
                        <div id="EzEmployeeScheduleTotalHoursContainer" class="ezEmployeeTotalScheduleHoursContainer">
                            Period Scheduled Hours
                            <div id="_TotalScheduledHours" class="totalScheduleHours">
                                00:00
                            </div>
                        </div>
                    </td>
                </tr>
            </table>
        </div>
        <div id="_SchedulePage" class="ezPageView">
            <div id="EzSchedulePageCalendarView" class="ezSubContentView ezMargin_8x8x8x8">
                <div id="_CalendarContainer" class="ezCalendarContainer">
                </div>
            </div>
        </div>
    </div>
