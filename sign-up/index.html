<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="description"
        content="Easy to use small business employee time tracking website and mobile app. EzClocker provides employee time clock features, GPS tracking, and scheduling. Great for businesses like janitorial, landscaping, construction, catering, and many others.">
    <meta charset="UTF-8">
    <meta http-equiv="Content-Language" content="en">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
    <meta name="apple-itunes-app" content="app-id=833047956" />
    <link href="/apple-touch-icon.png" rel="apple-touch-icon" sizes="180x180">
    <link href="/favicon-32x32.png" rel="icon" type="image/png" sizes="32x32">
    <link href="/favicon-16x16.png" rel="icon" type="image/png" sizes="16x16">
    <link href="/site.webmanifest" rel="manifest">
    <link href="/safari-pinned-tab.svg" rel="mask-icon" color="#5bbad5">
    <link href="/favicon.ico" rel="shortcut icon" type="image/png">
    <link href="/images/ezm-favicon-48x48.png" rel="apple-touch-icon" />
    <link href="/images/ezm-favicon-72x72.png" rel="apple-touch-icon" sizes="72x72" type="image/png" />
    <link href="/images/ezm-favicon-114x114.png" rel="apple-touch-icon" sizes="114x114" type="image/png" />
    <link href="/images/ezm-favicon-144x144.png" rel="apple-touch-icon" sizes="144x144" type="image/png" />
    <link href="//fonts.googleapis.com/css2?family=Noto+Sans+JP&family=Roboto&display=swap" rel="stylesheet">
    <link href="/jquery-ui/jquery-ui.min.css" rel="stylesheet" type="text/css">
    <link href="/jquery-ui/jquery-ui.structure.min.css" rel="stylesheet" type="text/css">
    <link href="/jquery-ui/jquery.ui.timepicker-0.3.3.min.css" rel="stylesheet" type="text/css">
    <link href="/jquery-ui/jquery-ui.theme.min.css" rel="stylesheet" type="text/css">
    <script src="/node_modules/jquery/dist/jquery.min.js"></script>
    <script src="/node_modules/jquery-migrate/dist/jquery-migrate.min.js"></script>
    <script src="/node_modules/moment/min/moment-with-locales.min.js"></script>
    <script src="/node_modules/moment-timezone/builds/moment-timezone-with-data.min.js"></script>
    <script src="/jquery-ui/jquery-ui.min.js"></script>
    <script src="/ezlibrary/ez-modernizr.js?v=r72-3"></script>
    <script src="/ezlibrary/ez-old-browser-check.js?v=r72-3"></script>
    <script src="/ezwp/js/ez-library.bundle.js?v=r72-3"></script>
    <script src="/ezwp/js/ez-core.bundle.js?v=r72-3"></script>
    <script src="/ezwp/js/ez-version-checker.bundle.js?v=r72-3"></script>
    <script src="/ezwp/js/ez-ux-core.bundle.js?v=r72-3"></script>
    <script src="/ezwp/js/ez-sign-up-page.bundle.js?v=r72-3"></script>
    <title>ezClocker: Sign Up</title>
</head>

<body>
    <div id="EzHeaderPublic" class="ezHeader-public">
        <div id="EzHeaderPublicEzclockerLogoImageContainer" class="ezHeader-public-ezclocker-logo-image-container">
            <a id="EzHeaderPublicNavigateToMainLink" href="#" onclick="ezNavigation.navigateToMain();">
                <img id="EzHeaderPublicEzClockerLogoImage" src="/public/images/logos/ezclocker_logo_2015.svg"
                    class="ezHeader-public-ezclocker-logo-image" alt="ezClocker" />
            </a>
        </div>
    </div>
    <div id="_SignUpBox" class="signUpBox">
        <div id="_signUpContainer">
            <div class="signUpSubBanner">Employer Account</div>
            <div class="signUpBanner" id="_SignUpBanner">Sign Up</div>
            <div class="ezErrorBox" id="signUpError" style="display:none"></div>
            <input type="hidden" name="accountType" id="_AccountType" value="employer" />
            <table class="ezFullWidth" id="EzSignupTable">
                <tr>
                    <td class="signUpLabel">Company Name</td>
                </tr>
                <tr>
                    <td class="inputCell">
                        <input class="signUpInput" id="ez_companyName" autocomplete="new-password" type="text" name="name" />
                    </td>
                </tr>
                <tr>
                    <td class="signUpLabel">Email Address</td>
                </tr>
                <tr>
                    <td class="inputCell">
                        <input class="signUpInput" id="ez_userName" autocomplete="new-password" type="text" name="emailAddress" />
                    </td>
                </tr>
                <tr>
                    <td class="signUpLabel">Password</td>
                </tr>
                <tr>
                    <td class="inputCell">
                        <input class="signUpInput" id="ez_password" autocomplete="new-password" type="password" name="password" value="" />
                        <div id="EzSignUpPasswordInfo"
                            class="ezContainer-editor-info-box">
                            Minimum password length is 8 characters.
                        </div>
                    </td>
                </tr>
                <tr>
                    <td class="buttonCell">
                        <div style="float:right;">
                            <button id="EzSignUpButton" class="ezButtons-action-ezActionGreen ezMiddleAlign">Sign Up</button>
                            <button id="EzCancelSignUpButton" class="ezButtons-action-ezClockerYellow ezMiddleAlign">Cancel</button>
                        </div>
                    </td>
                </tr>
            </table>
            <div id="EzLegalLinksContainer"
                class="ezGridGap ezGridContent ezGridWhite ezBorder ezAutoCol_AxAxA ezGrid-align-full ezGrid-vertical-align-middle">
                <div class="ezAutoCol ezGrid-align-center ezPad4">
                    <a class="ezSmallNavyLink" href="ezclocker_terms_of_service.html?v=r72-3" target="ezclocker.terms_of_service">
                        Terms of Service
                    </a>
                </div>
                <div class="ezAutoCol ezGrid-align-center ezPad4">
                    <a class="ezSmallNavyLink" href="privacy.html?v=r72-3" target="ezclocker.privacy_statement">
                        Privacy Statement
                    </a>
                </div>
                <div class="ezAutoCol ezGrid-align-center ezPad4">
                    <a class="ezSmallNavyLink" href="security.html?v=r72-3" target="ezclocker.security_statement">
                        Security Statement
                    </a>
                </div>
            </div>
        </div>
    </div>
    <div class="ezHiddenDefault" id="EzSignUpDialogsContainer">
    </div>
</body>

</html>
